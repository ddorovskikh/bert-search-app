# Default values for pm-k8s-config.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

name: "pm-app"

namespace: "pub-search"

labels: "pm-app"

images:
  imageServer: "login1.sandbox.g3.computing.kiae.ru/pm-server"
  imageClient: "login1.sandbox.g3.computing.kiae.ru/docker-k8s-test-client"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

deployment:
  name: pm-app
  datasetsPath: "/data/datasets"
  modelPath: "/data/model"
  mountPath: "/data"
  claimName: "search-pvc"

service:
  name: "pm-app"
  type: "LoadBalancer"
  clientport: 3000
  serverport: 5000

pvc:
  name: "search-pvc"
  accessModes: "ReadWriteOnce"
  storageClassName: "csi-rbd-sc"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

